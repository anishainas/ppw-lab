<style type="text/css">
    .profile-container{
        margin: auto;
		width: auto;
		max-width: 950px;
		min-width: 760px;
        min-height: 260px;
        height: 40%;
        background-color: pink;
        display: flex;
        flex-direction: column;
    }

    .profile-container .image-banner{
        position: relative;
    	flex: 1;
    	background-color: blue;
    }

    .profile-container .stats-bar{
    	height: 20%;
    	display: flex;
    	flex-direction: row;
    	justify-content: flex-end;
    }

    .profile-container .stats-bar .stats{
    	display: flex;
    	flex-direction: row-reverse;
    	justify-content: flex-end;
        margin-right: 0.3vw;
    }

    .profile-container .stats-bar .stats > div {
        margin: auto;
        height: auto;
    	width: 5.5em;
        text-align: center;
        font-size: 3vh;
    }

    .profile-container .stats-bar .stats .friends-total .label {
        font-size: 2.3vh;
    }

    .profile-container #username{
        position: absolute;
        right: 0.3em;
        bottom: 0.2em;
        font-size: 5vh;
        text-align: right;
        max-width: 50%;
    }

    .profile-container .image-banner .image-profile {
        top: 43%;
        margin-left: 20px;
        height: 200px;
        position: absolute;
        z-index: 5;
        border-radius: 50%;
        background-color: white;
        max-width: 50%;
/*        top: 4em;
*/    }



    @media only screen and (max-width: 768px){
        .profile-container #username{
/*            max-width: 40vw;
*/        }
        .profile-container{
            width: 100%;
            margin: 0;
            min-width: 0;
            background-color: pink;
            display: flex;
        }

        .profile-container .image-profile .image-profile {
            height: 200px;
            position: absolute;
            z-index: 5;
            border-radius: 50%;
            background-color: white;
            margin: 0;
            padding: 0; 
            }
    }

    #modalBtn {
        cursor: pointer;
        transition: all .2s ease-in-out;  
        left: calc(50% - 0.7em);
        position: fixed;
        bottom: 2vh;
        height: 1.4em;
        width: 1.4em;
        border-radius: 100%;
        border-style: none;
        font-size: 4em;
        background-color: yellow;
        padding: auto;
        line-height: 1.4em;
        text-align: center;
    }

    #modalBtn:hover {
        box-shadow: 1px;
        left: calc(50% - 0.8em);
        bottom: 1.4vh;
        height: 1.6em;
        width: 1.6em;
        font-size: 4.2em;
        background-color: gold;
        line-height: 1.6em;
        text-align: center;
    }
</style>

<div class="profile-container">
    <div class="image-banner">
        <div class="image-profile">
            foto
        </div>
        <div id="username">
            Anisha Inas Izdihar
        </div>
	</div>
	<div class="stats-bar">
		<div class="stats">
			<div id="friends-total">
				<div class="label" id="friends-label">
					Friends
				</div>
				<div id="get-friends">
					1010
				</div>
			</div>
			<div id="status-total">
				<div class="label" id="status-label">
					Status
				</div>
				<div id="get-status">
					6272
				</div>
			</div>
		</div>
	</div>
</div>

<a id="modalBtn">+</a>
